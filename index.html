<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custome Css -->
    <link rel="stylesheet" href="styles.css">

    <!-- Icons cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Banner section -->
    <section class="grid grid-cols-1 md:grid-cols-2 container mx-auto">
        <!-- left div -->
        <div class="">
            <h1 class="text-[45px] md:text-[80px] font-extrabold text-[#1C1C1C] leading-normal md:leading-[100px]">
                It's good <br> tea time at The <br> Tea House
            </h1>
            <p class="text-[18px] leading-[30px] text-[#777777]  my-[30px]">
                Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
            </p>
            <button class="bg-linear-to-r from-[#FF8938] to-[#FF0000] text-[white] py-[18px] px-5 rounded-[10px]">
                Explore More <span><i class="fa-solid fa-arrow-right"></i></span>
            </button>
        </div>
        <!-- Right div -->
        <div class="flex items-end justify-end relative">
            <img src="./images/banner.png" alt="">
            <!-- Rating div -->
            <div class="bg-white shadow-2xl rounded-xl flex gap-3.5 items-center justify-center px-0 md:px-[19px] py-0 md:py-[26px] h-[65px] md:h-[100px] w-[200px] md:w-[255px] absolute bottom-4 left-[41px] md:left-55 scale-[0.91] md:scale-[1]">
                <!-- Rating icon -->
                <img src="./images/bannerRating.png" alt="Rating">
                <!-- Rating Text -->
                <div class="">
                    <p class="font-extrabold text-[23px] text-[#1C1C1C]">5.00</p>
                    <p class="text-[#777777]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
